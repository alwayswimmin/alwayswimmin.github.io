    <p>angery &gt;:(</p>

<textarea id="angery-input" rows="4" cols="50" placeholder="angery reaccs only" autofocus="">
</textarea>

<textarea readonly="" id="angery-output" rows="4" cols="50">
</textarea>

<p><br /></p>

<p><input type="checkbox" id="continuous" name="continuous" value="continuous" checked="" />
<label for="continuous">continuous conversion</label></p>

<p><input type="checkbox" id="capitalize" name="capitalize" value="capitalize" checked="" />
<label for="capitalize">capitalize</label></p>

<p><input type="checkbox" id="extra-space" name="extra-space" value="extra-space" />
<label for="extra-space">extra spaces between words</label></p>

<p><br /></p>

<p><input type="button" id="convert" name="convert" value="convert" onclick="convert()" style="visibility: hidden" /></p>

<script>
var input_area = document.getElementById("angery-input");
var output_area = document.getElementById("angery-output");
var convert_button = document.getElementById("convert");

var continuous_checkbox = document.getElementById("continuous");

var continuous = continuous_checkbox.checked;
function continuous_checkbox_change(event) {
  continuous = this.checked;
  if(continuous) {
    convert_button.style.visibility = "hidden";
    convert();
  } else {
    convert_button.style.visibility = "visible";
  }
}
continuous_checkbox.addEventListener('change', continuous_checkbox_change);

var capitalize_checkbox = document.getElementById("capitalize");
var extra_space_checkbox = document.getElementById("extra-space");

var capitalize = capitalize_checkbox.checked;
var extra_space = extra_space_checkbox.checked;

capitalize_checkbox.addEventListener('change', convert);
extra_space_checkbox.addEventListener('change', convert);

// https://stackoverflow.com/a/14029861
if (input_area.addEventListener) {
  input_area.addEventListener('input', function() {
    // event handling code for sane browsers
    continuous = continuous_checkbox.checked;
    if(continuous) {
      convert();
    }
  }, false);
} else if (input_area.attachEvent) {
  input_area.attachEvent('onpropertychange', function() {
    // IE-specific event handling code
    continuous = continuous_checkbox.checked;
    if(continuous) {
      convert();
    }
  });
}

function convert() {
    var input = input_area.value;
    capitalize = capitalize_checkbox.checked;
    extra_space = extra_space_checkbox.checked;
    if(capitalize) {
      input = input.toUpperCase();
    }
    var input_arr = input.split("");
    var output_arr = new Array();
    var first_in_word = true;
    for(var i = 0; i < input_arr.length; i++) {
    	if(/\s/.test(input_arr[i])) {
            // is whitespace
            output_arr.push(input_arr[i]);
            if(extra_space && input_arr[i] == ' ') {
              output_arr.push(' ');
            }
            first_in_word = true;
            continue;
        }
        if(!first_in_word) {
            output_arr.push(" ");
        }
        output_arr.push(input_arr[i]);
        first_in_word = false;
    }
    var output = output_arr.join("");
    output_area.value = output;
}
</script>
